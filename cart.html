<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - AR Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">
                <i class="fas fa-magic text-warning me-2"></i>AR Fashion
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link active" href="cart.html">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="py-5" style="margin-top: 100px;">
        <div class="container">
            <h2 class="mb-4">Your Shopping Cart</h2>
            
            <div id="cart-items-container">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div id="empty-cart" class="text-center py-5 d-none">
                <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                <h4>Your cart is empty</h4>
                <a href="products.html" class="btn btn-primary">Continue Shopping</a>
            </div>
            
            <div id="cart-summary" class="row mt-4">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Order Summary</h5>
                            <div class="d-flex justify-content-between">
                                <span>Total Items:</span>
                                <span id="total-items">0</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <strong>Total Amount:</strong>
                                <strong id="total-amount">$0.00</strong>
                            </div>
                            <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
        });

        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('fashionCart') || '[]');
            const container = document.getElementById('cart-items-container');
            const emptyCart = document.getElementById('empty-cart');
            const cartSummary = document.getElementById('cart-summary');

            if (cart.length === 0) {
                emptyCart.classList.remove('d-none');
                cartSummary.classList.add('d-none');
                return;
            }

            let totalAmount = 0;
            let totalItems = 0;

            container.innerHTML = cart.map(item => {
                totalAmount += item.price * item.quantity;
                totalItems += item.quantity;

                return `
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="${item.image}" class="img-fluid rounded-start" style="height: 120px; object-fit: cover;">
                            </div>
                            <div class="col-md-10">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6 class="card-title">${item.name}</h6>
                                            <small class="text-muted">${item.brand}</small>
                                            <p class="mb-1">Size: ${item.size} | Color: ${item.color}</p>
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div class="input-group input-group-sm">
                                                <button class="btn btn-outline-secondary" onclick="changeQuantity(${item.id}, -1)">-</button>
                                                <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                                <button class="btn btn-outline-secondary" onclick="changeQuantity(${item.id}, 1)">+</button>
                                            </div>
                                        </div>
                                        <div class="col-md-2 text-end">
                                            <h6>$${(item.price * item.quantity).toFixed(2)}</h6>
                                            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${item.id})">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-amount').textContent = '$' + totalAmount.toFixed(2);
        }

        function changeQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('fashionCart') || '[]');
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                localStorage.setItem('fashionCart', JSON.stringify(cart));
                displayCartItems();
            }
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('fashionCart') || '[]');
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('fashionCart', JSON.stringify(cart));
            displayCartItems();
        }
    </script>
</body>
</html>
